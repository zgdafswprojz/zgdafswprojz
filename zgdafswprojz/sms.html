<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短信接收器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: white;
            color: #4facfe;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            margin-left: auto;
            color: #666;
            font-size: 0.9em;
        }

        .messages-container {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .message-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .message-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .message-card.has-code {
            border-left: 4px solid #28a745;
            background: #f8fff9;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sender {
            font-weight: bold;
            color: #495057;
        }

        .timestamp {
            font-size: 0.8em;
            color: #6c757d;
        }

        .message-content {
            color: #495057;
            line-height: 1.5;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .verification-code {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .code {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: #155724;
        }

        .config-panel {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px;
        }

        .config-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                margin-left: 0;
                text-align: center;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>📱 短信接收器</h1>
                <p>安全可靠的短信转发服务</p>
            </div>
            <a href="index.html" class="back-button">← 返回主页</a>
        </header>

        <div class="config-panel">
            <h3>🔧 配置设置</h3>
            <div>
                <label>后端API地址:</label>
                <input type="text" id="apiUrl" class="config-input"
                       placeholder="http://localhost:5000" value="http://localhost:5000">
            </div>
            <div>
                <label>访问令牌 (可选):</label>
                <input type="password" id="apiToken" class="config-input"
                       placeholder="输入API令牌">
            </div>
            <button onclick="saveConfig()">保存配置</button>
        </div>

        <div class="controls">
            <button onclick="loadMessages()">🔄 刷新消息</button>
            <button onclick="getLatestMessage()">✨ 获取最新</button>
            <button onclick="toggleAutoRefresh()">
                <span id="autoRefreshText">⏹️ 自动刷新: 关</span>
            </button>
            <button onclick="clearMessages()" style="background: #dc3545;">🗑️ 清空消息</button>
            <div class="stats">
                <span id="messageCount">消息数量: 0</span>
                <span id="lastUpdate"> | 最后更新: -</span>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <p>📭 还没有收到短信</p>
                <p>点击"刷新消息"按钮加载数据</p>
            </div>
        </div>
    </div>

    <script>
        // 配置管理
        const CONFIG_KEY = 'sms_receiver_config';
        let config = {
            apiUrl: 'http://localhost:5000',
            apiToken: ''
        };

        let autoRefreshInterval = null;

        // 初始化
        function init() {
            loadConfig();
            updateDisplay();
        }

        function loadConfig() {
            const saved = localStorage.getItem(CONFIG_KEY);
            if (saved) {
                config = {...config, ...JSON.parse(saved)};
            }
            document.getElementById('apiUrl').value = config.apiUrl;
            document.getElementById('apiToken').value = config.apiToken;
        }

        function saveConfig() {
            config.apiUrl = document.getElementById('apiUrl').value;
            config.apiToken = document.getElementById('apiToken').value;
            localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
            showMessage('配置已保存', 'success');
        }

        // API 调用
        async function apiCall(endpoint, options = {}) {
            const url = `${config.apiUrl}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (config.apiToken) {
                headers['Authorization'] = `Bearer ${config.apiToken}`;
            }

            try {
                const response = await fetch(url, {
                    headers,
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                showError(`API调用失败: ${error.message}`);
                throw error;
            }
        }

        // 消息管理
        async function loadMessages() {
            try {
                const data = await apiCall('/api/messages');
                displayMessages(data.messages);
                updateStats(data.total);
            } catch (error) {
                // 错误已经在apiCall中处理
            }
        }

        async function getLatestMessage() {
            try {
                const message = await apiCall('/api/messages/latest');
                displayMessages([message]);
                updateStats('最新消息已加载');
            } catch (error) {
                if (error.message.includes('404')) {
                    showMessage('没有新消息', 'info');
                }
            }
        }

        async function clearMessages() {
            if (!confirm('确定要清空所有消息吗？此操作不可撤销。')) {
                return;
            }

            try {
                await apiCall('/api/messages/clear', { method: 'DELETE' });
                displayMessages([]);
                updateStats(0);
                showMessage('消息已清空', 'success');
            } catch (error) {
                // 错误处理
            }
        }

        // 界面更新
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>📭 还没有收到短信</p>
                        <p>请确保后端服务正常运行且已配置正确的API地址</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message-card ${msg.verification_code ? 'has-code' : ''}">
                    <div class="message-header">
                        <span class="sender">${escapeHtml(msg.sender)}</span>
                        <span class="timestamp">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    ${msg.verification_code ? `
                    <div class="verification-code">
                        <strong>验证码: </strong>
                        <span class="code">${msg.verification_code}</span>
                        <button onclick="copyToClipboard('${msg.verification_code}')">复制</button>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateStats(count) {
            document.getElementById('messageCount').textContent = `消息数量: ${count}`;
            document.getElementById('lastUpdate').textContent = ` | 最后更新: ${new Date().toLocaleTimeString()}`;
        }

        // 工具函数
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage(`验证码已复制: ${text}`, 'success');
            } catch (error) {
                showError('复制失败，请手动选择复制');
            }
        }

        function toggleAutoRefresh() {
            const button = document.getElementById('autoRefreshText');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                button.textContent = '⏹️ 自动刷新: 关';
            } else {
                autoRefreshInterval = setInterval(loadMessages, 10000); // 10秒刷新
                button.textContent = '🔄 自动刷新: 开';
                loadMessages(); // 立即加载一次
            }
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('errorContainer');
            const bgColor = type === 'error' ? '#f8d7da' : type === 'success' ? '#d4edda' : '#fff3cd';
            const color = type === 'error' ? '#721c24' : type === 'success' ? '#155724' : '#856404';

            container.innerHTML = `
                <div class="error-message" style="background: ${bgColor}; color: ${color};">
                    ${message}
                </div>
            `;

            if (type !== 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        // 启动
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
