    <script>
        // é…ç½®ç®¡ç†
        const CONFIG_KEY = 'sms_receiver_config';
        let config = {
            apiUrl: 'http://localhost:5000',
            apiToken: ''
        };

        let autoRefreshInterval = null;

        // åˆå§‹åŒ–
        function init() {
            loadConfig();

        function loadConfig() {
            const saved = localStorage.getItem(CONFIG_KEY);
            if (saved) {
                config = {...config, ...JSON.parse(saved)};
            }
            document.getElementById('apiUrl').value = config.apiUrl;
            document.getElementById('apiToken').value = config.apiToken;
        }

        function saveConfig() {
            config.apiUrl = document.getElementById('apiUrl').value;
            config.apiToken = document.getElementById('apiToken').value;
            localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
            showMessage('é…ç½®å·²ä¿å­˜', 'success');
        }

        // API è°ƒç”¨
        async function apiCall(endpoint, options = {}) {
            const url = `${config.apiUrl}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (config.apiToken) {
                headers['Authorization'] = `Bearer ${config.apiToken}`;
            }

            try {
                const response = await fetch(url, {
                    headers,
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                showError(`APIè°ƒç”¨å¤±è´¥: ${error.message}`);
                throw error;
            }
        }

        // æ¶ˆæ¯ç®¡ç†
        async function loadMessages() {
            try {
                const data = await apiCall('/api/messages');
                displayMessages(data.messages);
                updateStats(data.total);
            } catch (error) {
                // é”™è¯¯å·²ç»åœ¨apiCallä¸­å¤„ç†
            }
        }

        async function getLatestMessage() {
            try {
                const message = await apiCall('/api/messages/latest');
                displayMessages([message]);
                updateStats('æœ€æ–°æ¶ˆæ¯å·²åŠ è½½');
            } catch (error) {
                if (error.message.includes('404')) {
                    showMessage('æ²¡æœ‰æ–°æ¶ˆæ¯', 'info');
                }
            }
        }

        async function clearMessages() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ¶ˆæ¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                return;
            }

            try {
                await apiCall('/api/messages/clear', { method: 'DELETE' });
                displayMessages([]);
                updateStats(0);
                showMessage('æ¶ˆæ¯å·²æ¸…ç©º', 'success');
            } catch (error) {

            }
        }

        // ç•Œé¢æ›´æ–°
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>ğŸ“­ è¿˜æ²¡æœ‰æ”¶åˆ°çŸ­ä¿¡</p>
                        <p>è¯·ç¡®ä¿åç«¯æœåŠ¡æ­£å¸¸è¿è¡Œä¸”å·²é…ç½®æ­£ç¡®çš„APIåœ°å€</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message-card ${msg.verification_code ? 'has-code' : ''}">
                    <div class="message-header">
                        <span class="sender">${escapeHtml(msg.sender)}</span>
                        <span class="timestamp">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    ${msg.verification_code ? `
                    <div class="verification-code">
                        <strong>éªŒè¯ç : </strong>
                        <span class="code">${msg.verification_code}</span>
                        <button onclick="copyToClipboard('${msg.verification_code}')">å¤åˆ¶</button>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateStats(count) {
            document.getElementById('messageCount').textContent = `æ¶ˆæ¯æ•°é‡: ${count}`;
            document.getElementById('lastUpdate').textContent = ` | æœ€åæ›´æ–°: ${new Date().toLocaleTimeString()}`;
        }

        // å·¥å…·å‡½æ•°
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage(`éªŒè¯ç å·²å¤åˆ¶: ${text}`, 'success');
            } catch (error) {
                showError('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶');
            }
        }

        function toggleAutoRefresh() {
            const button = document.getElementById('autoRefreshText');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                button.textContent = 'â¹ï¸ è‡ªåŠ¨åˆ·æ–°: å…³';
            } else {
                autoRefreshInterval = setInterval(loadMessages, 10000); // 10ç§’åˆ·æ–°
                button.textContent = 'ğŸ”„ è‡ªåŠ¨åˆ·æ–°: å¼€';

        function showMessage(message, type = 'info') {

            container.innerHTML = `

            if (type !== 'error') {

            }
        }
