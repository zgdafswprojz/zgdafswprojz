<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人网站，误输入者请退出</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 登录表单样式 */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-container p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        /* 主内容区域 - 默认隐藏 */
        .main-content {
            display: none;
        }

        header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card-image {
            height: 180px;
            background-size: cover;
            background-position: center;
        }

        .card-content {
            padding: 25px;
        }

        .card-content h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card-content p {
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .card-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .card-button:hover {
            background: #2980b9;
        }

        .sms-image {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .notes-image {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .files-image {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .tasks-image {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: white;
            opacity: 0.7;
            padding: 20px;
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2.2em;
            }

            .logout-button {
                position: relative;
                top: 0;
                right: 0;
                margin: 20px auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- 登录表单 -->
    <div class="login-container" id="loginContainer">
        <h2>🔐 个人服务中心(私人网站，无关者请退出)</h2>
        <p>请输入访问密码</p>
        <form id="loginForm">
            <input type="password" id="password" placeholder="请输入访问密码" required>
            <button type="submit" class="login-button">进入系统</button>
            <div class="error-message" id="errorMessage">密码错误，请重试</div>
        </form>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <button class="logout-button" onclick="logout()">退出登录</button>

        <div class="container">
            <header>
                <h1>我的个人服务</h1>
                <p>一站式管理您的日常需求</p>
            </header>

            <div class="services-grid">
                <div class="service-card" onclick="location.href='sms.html'">
                    <div class="card-image sms-image"></div>
                    <div class="card-content">
                        <h3>📱 短信接收器</h3>
                        <p>安全地接收和查看手机短信验证码，方便您在电脑端登录各种账号。</p>
                        <a href="sms.html" class="card-button">进入服务</a>
                    </div>
                </div>

                <div class="service-card">
                    <div class="card-image notes-image"></div>
                    <div class="card-content">
                        <h3>📝 个人笔记</h3>
                        <p>随时随地记录您的想法、灵感和待办事项，支持多设备同步。</p>
                        <a href="#" class="card-button">即将推出</a>
                    </div>
                </div>

                <div class="service-card">
                    <div class="card-image files-image"></div>
                    <div class="card-content">
                        <h3>📁 文件管理</h3>
                        <p>安全存储和管理您的个人文件，支持在线预览和快速分享。</p>
                        <a href="#" class="card-button">即将推出</a>
                    </div>
                </div>

                <div class="service-card">
                    <div class="card-image tasks-image"></div>
                    <div class="card-content">
                        <h3>✅ 任务管理</h3>
                        <p>高效管理您的日常任务和项目进度，提高工作和学习效率。</p>
                        <a href="#" class="card-button">即将推出</a>
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; 2023 我的个人服务 | 安全 · 便捷 · 高效</p>
            </footer>
        </div>
    </div>

    <script>
        // 密码设置 - 请修改为您自己的密码
        const CORRECT_PASSWORD = "123456"; // 默认密码，请务必修改

        // 检查是否已经登录
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                showMainContent();
            }
        }

        // 显示主内容
        function showMainContent() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // 处理登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;

            if (password === CORRECT_PASSWORD) {
                // 登录成功
                localStorage.setItem('isLoggedIn', 'true');
                showMainContent();
            } else {
                // 登录失败
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // 退出登录
        function logout() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
